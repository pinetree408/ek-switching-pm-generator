<table border=1>
{% for key, value in result.items %}
  <tr>
    <th rowspan={{value.items|length}}>{{key}}</th>
  {% for key, value in value.items%}
    {% if forloop.first %}
      <td>{{key}}</td>
      <td>{{value.0}}</td>
      <td>{{value.1}}</td>
    </tr>
    {% else %}
      <tr>
        <td>{{key}}</td>
	<td>{{value.0}}</td>
	<td>{{value.1}}</td>
      </tr>	    
    {% endif %}
  {% endfor %}
{% endfor %}
</table>
